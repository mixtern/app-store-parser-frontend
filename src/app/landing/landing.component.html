<body class="montserrat">
  <div class="h-screen carousel">
      <div class="bg-container">
        <video class="h-screen w-screen object-cover" autoplay muted loop oncanplay="this.play()" onloadedmetadata="this.muted = true">
          <source src="./assets/video/landing/background.mp4">
        </video>
        <div class="bg-content">
          <div *ngFor="let slide of Slides;let i = index" class="bg-content-text text-white centered w-5/6 md:w-3/5 text-2xl sm:text-6xl font-bold"
          [ngClass]="{faded:(i!==currentSlide)}">
            <p class="text-outline">{{slide.title}}</p>
            <span class="{{slide.image}} text-3xl mt-4 p-1">{{slide.description}}</span>
          </div>
        <button routerLink="/registration" class="bg-gradient-to-b join-button rg-color-gradient px-5 py-4 rounded-full text-white">
          Присоединиться
        </button>
      </div>
    </div>
  </div>
  <div class="p-4 sm:p-36 pt-28 decor-container" id="what-we-do">
    <img class="decor-1" src="./assets/images/landing/decor.svg" alt="">
    <div class="text-5xl mb-24">
      Что такое <span class="rg-style-text">ReviewGator</span>?
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-24 mb-32">
      <div *ngFor="let description of WhatIsReviewGator; let i = index">
        <span class="font-bold text-3xl"><span
          class="rg-style-text">{{i > 9 ? "" : "0"}}{{i + 1}}</span> {{description.title}}</span>
        <div class="border-t-2 border-black text-lg mt-4 pt-2">
          {{description.description}}
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-24 mb-16 decor-container">
      <img class="decor-2" src="./assets/images/landing/decor.svg" alt="">
      <img src="./assets/images/landing/photo-of-person-holding-mobile-phone-3183153.jpg" alt="">
      <div class="text-3xl leading-relaxed self-center">
        Доступ каждого бизнеса к его собранным данным, и свобода реализации своей собственной аналитики
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-24 decor-container">    
      <img class="decor-3" src="./assets/images/landing/decor.svg" alt="">
      <div class="bg-gray-700 rounded-3xl text-white text-center p-8 text-3xl">
        Сервисы, с которыми мы работаем:
        <div class="pt-4 mt-4 border-t-4 border-color flex flex-wrap justify-around">
          <img *ngFor="let service of Services" class="max-h-32" src="{{service.image}}" alt="{{service.name}}">
        </div>
      </div>
      <div class="bg-gray-700 rounded-3xl text-white text-center p-8 text-3xl">
        Интеграции:
        <div class="pt-4 mt-4 border-t-4 border-color flex flex-wrap justify-around">
          <img *ngFor="let integration of Integrations" class="max-h-32 mx-auto my-auto" src="{{integration.image}}"
              alt="{{integration.name}}">
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</body>
